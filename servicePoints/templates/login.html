<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>servicePoints</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>

        a {
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        body {
            padding: 70px 10px;
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            justify-items: center;
            text-align:center;
        }

        input[type=submit]:hover {
            opacity: 0.8;
        }

        .main-container {
            display: grid;
            background-color: white;
            padding: 20px 20px 30px;
            border-radius: 7px;
            border: 3px solid black;
        }

        .login-form-field {
            border: none;
            border-bottom: 1px solid #3a3a3a;
            margin-bottom: 25px;
            border-radius: 3px;
            outline: none;
            padding: 0px 0px 5px 5px;
        }

        #login-form-submit {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            background-color: #80cbc4;
            margin-bottom: 20px;
        }

        .register {
            padding: 5px 0px 10px 0px;
        }

        .title {
            color: #6a1b9a;
            font-size: calc(2vw + 2vh + 2vmin);
            margin-bottom: 20px;
        }

        b {
            font-size: 18px;
        }

    </style>
</head>
<body>

    <h1 class="title">Welcome to ServicePoints!</h1>

    <main class="main-container">
        <h1 style="font-size: 48px; margin-bottom: 20px;">Login:</h1>

        <form id="login-form" action="/accounts/login/" method="post" enctype="multipart/form-data">
            <div>
                <b>Username: </b>
                <input type="text" placeholder="Enter Username" class="login-form-field" name="username" required />
            </div>
            <div>
                <b>Password: </b>
                <input type="password" placeholder="Enter Password" class="login-form-field" name="password" required />
            </div>
            {% if msg != '' %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ msg }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            <input type="submit" value="Login" id="login-form-submit" />
        </form>

        <a class="register" href="/accounts/create/">Create a member account</a>
        <a class="register" href="/accounts/createOrg/">Create an organization</a>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
